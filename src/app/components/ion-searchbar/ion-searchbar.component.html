

<form id="searchMusic" class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput type="text" id="idGet" name="artistName" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button (click)="search()">
        <img id="magnify" src="../../../assets/img/magnify.png" width="20px">
    </button>
</form>
